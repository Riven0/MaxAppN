<ion-view view-title="Carrito">
	<ion-content>
		<div class="container sinesp">

			<div class="row contend" ng-repeat="x in carrito">
				<div class="col">
					<div class="carritoimg">
						<img src="{{x.imagen}}">
						<p><span class="centrado">Precio: Q.{{x.precio}}</span></p>
					</div>
				</div>
				<div class="row centrado">
					<div class="col">
						<p>{{x.nombre}}</p>
						<p><span style="font-weight: bolder;">Descripcion:</span> {{x.descripcion}}</p>
							<p>x{{x.cantidad}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container" ng-if="vista">
						<div class="row">
							<div class="col">
								<span>Subtotal: {{subtotal}}</span>
							</div>
						</div>
					</div>
	</ion-content>
</ion-view>
